version: "3.9"

services:
  lumina-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      LUMINA_BIND: 0.0.0.0:8787
      LUMINA_DB_URL: sqlite:///data/lumina.db
      LUMINA_DATA_DIR: /data
      LUMINA_JWT_SECRET: ${LUMINA_JWT_SECRET:?set in .env}
    volumes:
      - lumina-data:/data
    restart: unless-stopped
    ports:
      - "127.0.0.1:8787:8787"

volumes:
  lumina-data:
