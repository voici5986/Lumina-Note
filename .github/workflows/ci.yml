name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Typecheck + build
        run: npm run build

      - name: Unit tests
        run: npm run test:run

  rust-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Format (server)
        working-directory: server
        run: cargo fmt --check

      - name: Clippy (server)
        working-directory: server
        run: cargo clippy -- -D warnings

      - name: Tests (server)
        working-directory: server
        run: cargo test

  rust-src-tauri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Format (src-tauri)
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Check (src-tauri)
        working-directory: src-tauri
        run: cargo check
