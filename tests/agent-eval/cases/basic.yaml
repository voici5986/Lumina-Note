# 基础操作测试用例
# 测试单一工具调用场景

# ============ 读取类 ============

- id: basic_read_001
  name: "读取指定笔记"
  category: basic
  input: "帮我看一下 note1.md 的内容"
  expectedTools:
    - read_note
  expectedOutcome: "返回 note1.md 的完整内容"

- id: basic_read_002
  name: "读取笔记大纲"
  category: basic
  input: "给我看一下 folder/note2.md 的结构"
  expectedTools:
    - read_outline
  expectedOutcome: "返回笔记的标题结构"

# ============ 搜索类 ============

- id: basic_search_001
  name: "关键词搜索"
  category: basic
  input: "帮我找一下包含 'React' 的笔记"
  expectedTools:
