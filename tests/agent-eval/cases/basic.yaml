  expectedOutcome: "返回包含 React 关键词的笔记列表"

- id: basic_search_002
  name: "列出目录"
  category: basic
  input: "看看笔记库里有什么文件"
  expectedTools:
    - list_notes
  expectedOutcome: "返回文件列表"

- id: basic_search_003
  name: "Grep 正则搜索"
  category: basic
  input: "用正则表达式搜索所有 TODO 项"
  expectedTools:
    - grep_search
  expectedOutcome: "返回匹配的内容"

